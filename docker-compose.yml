version: '3.8'

services:
  ttfleetm:
    build: .
    container_name: ttfleetm
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./ldap-config.js:/app/ldap-config.js:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: ttfleetm-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ttfleetm
    restart: unless-stopped
    profiles:
      - production

volumes:
  data:
  logs:
  uploads: